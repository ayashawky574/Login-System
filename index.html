<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login page/style.css">
  </head>
  <body>
    <section
      class="m-auto d-flex justify-content-center align-items-center vh-100">
      <div class="container d-flex justify-content-center align-items-center vh-50">
        <div class="w-75 m-auto itemStyle  p-5">
        <h1 class="m-2 pb-2 text-center">Smart Login System</h1>
        <div class="input-group input-group-lg mb-3">
          <input
            type="email"
            class="form-control p-3 "
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            placeholder="Enter your Email"
            id="userEmail"
          />
        </div>
        <p class="warningParagraph px-2 emailMsg d-none">*This feild is required please check your email</p>
        <div class="input-group input-group-lg mb-3">
          <input
            type="password"
            class="form-control text-light p-3"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            placeholder="Enter your password"
            id="userPassword"
          />
        </div>
         <p class="warningParagraph px-2 passMsg d-none">*The password is incorrect</p>
        <button class="btn w-100 fs-5 p-3 " id="loginBtn">Log In</button>
        <p class="mt-4 text-center fs-4 " >Donâ€™t have an account?<a href="../signup page/signup.html"> Sign Up</a></p>
      </div>
      </div>
     
    </section>
    <script src="./script/script.js"></script>
    
  </body>
</html>
